<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registarse</title>
    <link rel="stylesheet" href="registro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js"></script>
</head>
<body> 
    <div class="cod-container">
        <div class="form-header">
            <img src="../png/LogoTrigo.png" alt="Logotrigo">
            <h1>Pana<span>deria</span></h1>
        </div>
    <div class="form-content">
    <form action="#" class="cod-form">
        <div class="form-title">
            <h3>Regístrate</h3>
        </div>

        <div class="input-group">
            <input type="email" class="form-input" name="form-input" id="reg-correo">
            <label class="label" for="reg-correo">Correo</label>
            <p class="error" id="error-correo"></p>
        </div>

        <div class="input-group">
            <input type="password" class="form-input" name="form-input" id="reg-pass">
            <label class="label" for="reg-pass">Contraseña</label>
            <p class="error" id="error-contrasenia"></p>
        </div>

        <div class="input-group">
            <input type="password" class="form-input" name="form-input" id="reg-rep-pass">
            <label class="label" for="reg-rep-pass">Repetir Contraseña</label>
            <p class="error" id="error-confirmar-contrasenia"></p>
        </div>

        <div class="input-group">
            <input type="submit" formaction="../index.html" class="form-input" value="Registrate">
            <p>Ya tienes cuenta? <a href="../inicio_sesion/inicio_sesion.html" class="alt-form">Ingresa aquí</a></p>
        </div>
       
    </form>
</div>
</div>
    
</body>
</html>
