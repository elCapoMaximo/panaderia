<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panaderia y Pasteleria</h1>

        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-carrito">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
              <div class="count-productos">
                <span id="contador-productos">0</span>
              </div>

              <div class="contador-cant-productos ocultar-cant">
                <div class="cant-productos">
                    <div class="info-cant-productos">
                        <span>
                            <div class="cant-producto-carrito">1 kg
                                <p class="titulo-producto-carrito"> Pan Hallulla</p>
                                <span class="precio-compra-carrito">
                                    $1980
                                </span>
                            </div>
                        </span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
                <div class="cant-total">
                    <h3>Total</h3>
                    <span id="total-pagar">$1.980</span>
                </div>
              </div>              
        </div>
    
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/pan hallulla.webp" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Pan Hallulla</h2>
                <p class="precio">$1.980 x kg</p>
                <button>Agregar</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/pan baguette.jpg" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Pan Baguette</h2>
                <p class="precio">$1.500 x Un</p>
                <button>Agregar</button>
            </div>
        </div><div class="item">
            <figure>
                <img src="img/pan marraqueta.jpg" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Pan Marraqueta</h2>
                <p class="precio">$2.100 x kg</p>
                <button>Agregar</button>
            </div>
        </div><div class="item">
            <figure>
                <img src="img/pan coliza.jpeg" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Pan Coliza</h2>
                <p class="precio">$3.100 x kg</p>
                <button>Agregar</button>
            </div>
        </div><div class="item">
            <figure>
                <img src="img/pan de pascua.jpg" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Pan de Pascua</h2>
                <p class="precio">$4.790 x Un</p>
                <button>Agregar</button>
            </div>
        </div><div class="item">
            <figure>
                <img src="img/empanada de pino.jpg" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Empanada de Pino</h2>
                <p class="precio">$2.500 x Un</p>
                <button>Agregar</button>
            </div>
        </div><div class="item">
            <figure>
                <img src="img/pan de molde.jpg" alt="pan">
            </figure>
            <div class="info-producto">
                <h2>Pan de Molde</h2>
                <p class="precio">$3.000 x Un</p>
                <button>Agregar</button>
            </div>
        </div>
        

    </div>

    <script src="index.js"></script>

</body>
</html>
