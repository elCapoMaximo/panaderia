{%load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="{%static 'inicio/inicio.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-transparent-navbar-main/css/bootstrap.min.css">

</head>





<body>


  <div class="logo-tac">

  </div>

    <div class="login">
    

        <h1 class="text-center">Iniciar Sesion</h1>
        
        <form class="needs-validation" action="" method="post">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Usuario</label>

                {% csrf_token%}

                <input class="form-control" type="text" id="{{form.username}}
                <div class="invalid-feedback">
                    Por favor, Ingresa tu correo
                </div>
 
            </div>


            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" id="{{form.password}}
                <div class="invalid-feedback">
                    Por favor, Ingresa tu Contraseña
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Recordarme</label>
            </div>
            <input class="btn btn-success" type="submit" value="Ingresar">
        </form>

       


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
